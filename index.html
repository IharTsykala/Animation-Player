<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>codejam-dom-palette</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="menu-header"><i class="fas fa-bars"></i></div>
      <h1 class="name-header">CodeJam - Pallete</h1>
      <div class="setting-header"><i class="fas fa-ellipsis-v"></i></div>
    </header>
    <main class="main">
      <div class="ruler-color">
            <div class="palette-ruler-color">
              <div class="paint-bucket">
                <img src="assets\images\paint-bucket.png" alt="">
                <p>Paint bucket</p>
              </div>
              <div class="choose-color">
                <img src="assets\images\choose-color.png" alt="">
                <p>Choose color</p>
              </div>
              <div class="move">
                <img src="assets\images\move.png" alt="">
                <p>Move</p>
              </div>
              <div class="transform">
                <img src="assets\images\transform.png" alt="">
                <p>Transform</p>
              </div>
            </div>
            <div class="colors">
              <div class="name-colors current-color color-green">
                <div></div>
                <p>Current color</p>
              </div>
              <div class="name-colors prev-color color-grey">
                <div></div>
                <p>Prev color</p>
              </div>
              <div class="name-colors first-color color-red">
                <div></div>
                <p>Red</p>
              </div>
              <div class="name-colors second-color color-blue">
                <div></div>
                <p>Blue</p>
              </div>
            </div>
        </div>
         <div class="frames">
            <ul class="list-frames">
              <li class="frame active" id="frame">
                <canvas class="canvas" width="150" height="150"></canvas>
                <div class="delete-canvas-frame">del</div>
                <div class="duplicate-canvas-frame">dup</div>
              </li>        
            </ul>
            <div class="add-frames">add new frame</div>
        </div>
        <div class="fields">
          <div class="fields-container">
            <div class="square block1 color-green">1</div>
            <div class="square block2 color-green">2</div>
            <div class="square block3 color-green">3</div>
            <div class="square block4 color-green">4</div>
            <div class="square block5 color-green">5</div>
            <div class="square block6 color-green">6</div>
            <div class="square block7 color-green">7</div>
            <div class="square block8 color-green">8</div>
            <div class="square block9 color-green">9</div>      
          </div>
        </div>            
        <div class="rules-animation">
            <div class="preview-rules-animation">
              <div class="show-preview-rules-animation">
                <canvas class="screen-canvas" id="screen-canvas" width="150" height="150"></canvas>
                <div class="full-screen-animation" id="full-screen-animation">FS</div>
              </div>
              <div class="speed-preview-pules-animation">
                <div class="start-animation" id="start-animation">start</div>
                <div class="slowly-animation" id="slowly-animation">-1</div>
                <div class="control-speed-animation"></div>
                <div class="faster-animation"  id="faster-animation">+1</div>
              </div>
            </div>
        </div>
    </main>      
  </div>
  <script async src="script/pallet.js" charset="utf-8"></script>
  <script async src="script/piskelAnimationPlayer/frames.js" charset="utf-8"></script>
  <script async src="script/piskelAnimationPlayer/preview.js" charset="utf-8"></script>
</body>
</html>
